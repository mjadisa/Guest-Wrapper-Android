import java.security.InvalidParameterException

plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {

    String property_code
    def base_application_id = "com.irisvalet.android.apps.nativemobilevalet"

    compileSdk 31

    defaultConfig {
        applicationId base_application_id + "." + property_code

        minSdk 21
        targetSdk 31
        versionCode verCode
        versionName "6.0.1"
        buildConfigField ("String", "StatusBarColor", "\"\"")
        buildConfigField ("boolean", "LightStatusBar", "false")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {

        // Used for signing apps with the original Wrapper Mobile valet key
        oldConfig {
            try {
                storeFile file("${project.projectDir}/../../../keystore1/" + 'iris-release-key.keystore')
                keyAlias 'androiddebugkey'
                storePassword 'android'
                keyPassword 'android'
            }
            catch (ex) {
                throw new InvalidParameterException(ex.message)
            }
        }

        config {
            try {
                storeFile file("${project.projectDir}/../../../keystore2/" + 'iris_keystore_native_apps.jks')
                keyAlias 'iris_keystore_native_apps'
                storePassword 'iRiS##2017##'
                keyPassword 'iRiS##2017##'
            }
            catch (ex) {
                throw new InvalidParameterException(ex.message)
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_12
        targetCompatibility JavaVersion.VERSION_12
    }
    kotlinOptions {
        jvmTarget = '12'
    }
    buildFeatures {
        viewBinding true
    }

